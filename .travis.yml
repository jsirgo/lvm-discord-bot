language: node_js
node_js:
 - "node"
 - "lts/*"
before_install:
  - sudo apt-get install build-essential
  - echo {\"token\":\"FAKE_TOKEN\"} > src/config.json
  - chmod +x ./get-sounds.sh && ./get-sounds.sh
script:
 - npm run build
branches:
 only:
  - master
  - develop
notifications:
 email:
  on_success: never
  on_failure: always